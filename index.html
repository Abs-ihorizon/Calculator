<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Calculator & Trading Chart</title>

  <!-- Chart.js and Financial Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

  <!-- Luxon + Adapter for Date/Time Support -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #0d1117; color: #eee; margin: 0; padding: 0; }
    header { background: #161b22; padding: 15px; text-align: center; font-size: 20px; }
    .container { display: flex; }
    .sidebar { width: 250px; background: #161b22; padding: 15px; border-right: 1px solid #333; }
    .content { flex: 1; padding: 20px; }
    select, input { padding: 6px; margin: 5px; border-radius: 5px; border: 1px solid #444; background: #222; color: #eee; }
    button { padding: 6px 10px; border: none; border-radius: 5px; background: #2ea043; color: #fff; cursor: pointer; }
    h3 { border-bottom: 1px solid #333; padding-bottom: 5px; }
    canvas { background: #111; border-radius: 10px; padding: 10px; }
    .coin { display: flex; align-items: center; margin: 5px 0; }
    .coin img { width: 20px; height: 20px; margin-right: 8px; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" width="50" style="vertical-align: middle; margin-right:10px;">
    Crypto Calculator & Trading Chart
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>Trending Coins</h3>
      <div id="trending"></div>
    </div>
    <div class="content">
      <h3>Calculator</h3>
      <label>Coin:</label>
      <select id="coinSelect"></select>
      <label>Currency:</label>
      <select id="currencySelect"></select><br>
      <label>Buy Price:</label>
      <input type="number" id="buyPrice" placeholder="e.g. 50000">
      <label>Quantity:</label>
      <input type="number" id="quantity" placeholder="e.g. 0.1">
      <button onclick="calculatePnL()">Calculate</button>
      <div id="result"></div>

      <h3>Trading Chart (7D)</h3>
      <canvas id="candlestickChart" height="400"></canvas>
      <canvas id="volumeChart" height="100"></canvas>
    </div>
  </div>

  <script>
    const coinSelect = document.getElementById("coinSelect");
    const currencySelect = document.getElementById("currencySelect");
    const resultDiv = document.getElementById("result");
    let candlestickChart, volumeChart;

    async function loadCoins() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&sparkline=false");
      const data = await res.json();
      coinSelect.innerHTML = data.map(c => `<option value="${c.id}">${c.name} (${c.symbol.toUpperCase()})</option>`).join("");
    }

    async function loadCurrencies() {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/supported_vs_currencies");
      const data = await res.json();
      currencySelect.innerHTML = data.map(c => `<option value="${c}">${c.toUpperCase()}</option>`).join("");
      currencySelect.value = "usd";
    }

    async function loadTrending() {
      const res = await fetch("https://api.coingecko.com/api/v3/search/trending");
      const data = await res.json();
      document.getElementById("trending").innerHTML = data.coins.map(c => `
        <div class="coin"><img src="${c.item.thumb}"> ${c.item.name} (${c.item.symbol.toUpperCase()})</div>
      `).join("");
    }

    async function calculatePnL() {
      const coin = coinSelect.value;
      const currency = currencySelect.value;
      const buyPrice = parseFloat(document.getElementById("buyPrice").value);
      const qty = parseFloat(document.getElementById("quantity").value);
      if (!coin || !currency || !buyPrice || !qty) return;

      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=${currency}`);
      const data = await res.json();
      const current = data[coin][currency];
      const totalBuy = buyPrice * qty;
      const totalCurrent = current * qty;
      const pnl = totalCurrent - totalBuy;
      resultDiv.innerHTML = `
        Current Price: ${current} ${currency.toUpperCase()}<br>
        Total Value: ${totalCurrent.toFixed(2)} ${currency.toUpperCase()}<br>
        P&L: <b style="color:${pnl>=0?'lime':'red'}">${pnl.toFixed(2)} ${currency.toUpperCase()}</b>
      `;
      loadChart(coin, currency);
    }

    async function loadChart(coin, currency) {
      const ohlcRes = await fetch(`https://api.coingecko.com/api/v3/coins/${coin}/ohlc?vs_currency=${currency}&days=7`);
      const ohlc = await ohlcRes.json();
      const volRes = await fetch(`https://api.coingecko.com/api/v3/coins/${coin}/market_chart?vs_currency=${currency}&days=7`);
      const vol = await volRes.json();

      const candlestickData = ohlc.map(d => ({x: new Date(d[0]), o: d[1], h: d[2], l: d[3], c: d[4]}));
      const volumeData = vol.total_volumes.map(d => ({x: new Date(d[0]), y: d[1]}));

      if (candlestickChart) candlestickChart.destroy();
      if (volumeChart) volumeChart.destroy();

      const ctx1 = document.getElementById("candlestickChart").getContext("2d");
      candlestickChart = new Chart(ctx1, {
        type: 'candlestick',
        data: {datasets: [{label: `${coin} Price`, data: candlestickData}]},
        options: {scales: {x: {type: 'time', time: {unit: 'day'}}, y: {beginAtZero: false}}}
      });

      const ctx2 = document.getElementById("volumeChart").getContext("2d");
      volumeChart = new Chart(ctx2, {
        type: 'bar',
        data: {datasets: [{label: 'Volume', data: volumeData, backgroundColor: '#2ea043'}]},
        options: {scales: {x: {type: 'time', time: {unit: 'day'}}, y: {beginAtZero: true}}}
      });
    }

    setInterval(loadTrending, 60000);
    loadCoins();
    loadCurrencies();
    loadTrending();
  </script>
</body>
</html>
