<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Calculator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    h1 {
      color: #2ea043;
    }
    select, input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #2ea043;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #238636;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crypto Calculator</h1>
    <select id="coinSelect"></select>
    <select id="currencySelect"></select>
    <input type="number" id="amount" placeholder="Enter amount" value="1">
    <button onclick="calculate()">Convert</button>
    <h3 id="result">Result: -</h3>
  </div>

  <script>
    // Load coins and currencies from API
    async function loadOptions() {
      const coinRes = await fetch("https://api.coingecko.com/api/v3/coins/list");
      const coins = await coinRes.json();
      const currencyRes = await fetch("https://api.coingecko.com/api/v3/simple/supported_vs_currencies");
      const currencies = await currencyRes.json();

      const coinSelect = document.getElementById("coinSelect");
      const currencySelect = document.getElementById("currencySelect");

      // Limit coins to first 50 for performance
      coins.slice(0, 50).forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.name;
        coinSelect.appendChild(opt);
      });

      currencies.forEach(cur => {
        const opt = document.createElement("option");
        opt.value = cur;
        opt.textContent = cur.toUpperCase();
        currencySelect.appendChild(opt);
      });

      // Defaults
      coinSelect.value = "bitcoin";
      currencySelect.value = "usd";
    }

    // Calculator Function
    async function calculate() {
      const coin = document.getElementById("coinSelect").value;
      const currency = document.getElementById("currencySelect").value;
      const amount = document.getElementById("amount").value;

      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=${currency}`);
      const data = await res.json();
      const price = data[coin][currency];

      document.getElementById("result").textContent = 
        `Result: ${amount} ${coin} = ${(price * amount).toFixed(2)} ${currency.toUpperCase()}`;
    }

    loadOptions();
  </script>
</body>
</html>
