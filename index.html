<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto & Stock Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    header img {
      vertical-align: middle;
      margin-right: 10px;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-right: 1px solid rgba(255,255,255,0.1);
      box-shadow: inset -1px 0 10px rgba(0,0,0,0.2);
      overflow-y: auto;
    }

    .content {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }

    h3 {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 6px;
      margin-bottom: 15px;
      font-size: 18px;
      color: #00e0ff;
    }

    select, input {
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      width: 250px;
      transition: all 0.3s ease;
    }
    select:focus, input:focus {
      outline: none;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px #00e0ff;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00e0ff, #0077ff);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00e0ff;
    }

    .item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding: 6px;
      border-radius: 8px;
      transition: 0.2s;
      cursor: pointer;
    }
    .item:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(5px);
    }
    .item img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.6;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    #coinSearch, #stockSearch {
      width: 250px;
    }

    .ticker-bar {
      width: 100%;
      background: rgba(0,0,0,0.2);
      color: #00e0ff;
      padding: 8px 20px;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      font-weight: bold;
    }
    .ticker-item {
      display: inline-block;
      margin-right: 40px;
      animation: ticker 20s linear infinite;
    }
    @keyframes ticker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .sidebar-section { margin-bottom: 30px; }
    .sidebar-section h4 { margin-bottom: 10px; color: #ffcc00; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" width="50">
    Crypto & Stock Calculator
  </header>

  <!-- ðŸ”¹ Ticker Bar -->
  <div class="ticker-bar" id="tickerBar">Loading prices...</div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-section">
        <h4>ðŸ”¥ Top 5 Coins</h4>
        <div id="trendingCoins"></div>
      </div>
      <div class="sidebar-section">
        <h4>ðŸ“ˆ Top 5 Stocks</h4>
        <div id="trendingStocks"></div>
      </div>
    </div>

    <div class="content">
      <h3>ðŸ“Š Calculator</h3>
      <label>Type:</label>
      <select id="calcType" onchange="switchType()">
        <option value="crypto">Crypto</option>
        <option value="stock">Stock</option>
      </select>

      <!-- Crypto Section -->
      <div id="cryptoSection">
        <label>Search Coin:</label><br>
        <input type="text" id="coinSearch" placeholder="Type at least 2 letters..."><br>
        <select id="coinSelect"></select><br>
        <label>Currency:</label>
        <select id="currencySelect"></select><br>
      </div>

      <!-- Stock Section -->
      <div id="stockSection" style="display:none;">
        <label>Search Stock:</label><br>
        <input type="text" id="stockSearch" placeholder="Type at least 2 letters..."><br>
        <select id="stockSelect"></select><br>
      </div>

      <label>Buy Price:</label>
      <input type="number" id="buyPrice" placeholder="e.g. 50000">
      <label>Quantity:</label>
      <input type="number" id="quantity" placeholder="e.g. 0.1">
      <button onclick="calculatePnL()">Calculate</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const FINNHUB_API_KEY = "d30ti29r01qnu2qvkc80d30ti29r01qnu2qvkc8g";

    const coinSelect = document.getElementById("coinSelect");
    const currencySelect = document.getElementById("currencySelect");
    const stockSelect = document.getElementById("stockSelect");
    const resultDiv = document.getElementById("result");
    const coinSearch = document.getElementById("coinSearch");
    const stockSearch = document.getElementById("stockSearch");
    const tickerBar = document.getElementById("tickerBar");
    const trendingCoinsDiv = document.getElementById("trendingCoins");
    const trendingStocksDiv = document.getElementById("trendingStocks");

    function switchType() {
      const type = document.getElementById("calcType").value;
      document.getElementById("cryptoSection").style.display = type === "crypto" ? "block" : "none";
      document.getElementById("stockSection").style.display = type === "stock" ? "block" : "none";
    }

    // ==== Trending Coins & Stocks ====
    async function loadTrendingCoins() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=5&page=1&sparkline=false");
      const data = await res.json();
      trendingCoinsDiv.innerHTML = data.map(c => `
        <div class="item" onclick="selectTrendingCoin('${c.id}', '${c.name}', '${c.symbol}')">
          <img src="${c.image}"> ${c.name} (${c.symbol.toUpperCase()})
        </div>
      `).join("");
    }

    function selectTrendingCoin(id, name, symbol) {
      coinSelect.innerHTML = `<option value="${id}" selected>${name} (${symbol.toUpperCase()})</option>`;
      coinSelect.dispatchEvent(new Event("change"));
    }

    async function loadTrendingStocks() {
      const res = await fetch(`https://finnhub.io/api/v1/stock/symbol?exchange=US&token=${FINNHUB_API_KEY}`);
      const data = await res.json();
      // Pick first 5 stocks for trending (you can enhance with real trending API)
      const top5 = data.slice(0,5);
      trendingStocksDiv.innerHTML = top5.map(s => `
        <div class="item" onclick="selectTrendingStock('${s.symbol}', '${s.description || s.symbol}')">
          ${s.description || s.symbol} (${s.symbol})
        </div>
      `).join("");
    }

    function selectTrendingStock(symbol, description) {
      stockSelect.innerHTML = `<option value="${symbol}" selected>${description} (${symbol})</option>`;
      stockSelect.dispatchEvent(new Event("change"));
    }

    // ==== Crypto Search & Currencies ====
    async function searchCrypto(query) {
      if (!query || query.length < 2) {
        coinSelect.innerHTML = "<option>Type to search...</option>";
        return;
      }
      const res = await fetch(`https://api.coingecko.com/api/v3/search?query=${query}`);
      const data = await res.json();
      if (data.coins && data.coins.length > 0) {
        coinSelect.innerHTML = data.coins.map(c => `<option value="${c.id}">${c.name} (${c.symbol.toUpperCase()})</option>`).join("");
      } else {
        coinSelect.innerHTML = "<option>No results found</option>";
      }
    }
    coinSearch.addEventListener("input", () => searchCrypto(coinSearch.value.trim()));

    async function loadCurrencies() {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/supported_vs_currencies");
      const data = await res.json();
      currencySelect.innerHTML = data.map(c => `<option value="${c}">${c.toUpperCase()}</option>`).join("");
      currencySelect.value = "usd";
    }

    // ==== Stock Search ====
    async function searchStocks(query) {
      if (!query || query.length < 2) {
        stockSelect.innerHTML = "<option>Type to search...</option>";
        return;
      }
      const res = await fetch(`https://finnhub.io/api/v1/search?q=${query}&token=${FINNHUB_API_KEY}`);
      const data = await res.json();
      if (data.result && data.result.length > 0) {
        stockSelect.innerHTML = data.result.map(s => `<option value="${s.symbol}">${s.description} (${s.symbol})</option>`).join("");
      } else {
        stockSelect.innerHTML = "<option>No results found</option>";
      }
    }
    stockSearch.addEventListener("input", () => searchStocks(stockSearch.value.trim()));
