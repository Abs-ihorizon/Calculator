<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Calculator & Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .calculator, .chart {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    select, input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #2ea043;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #238636;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
      background: #222;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:#2ea043">Crypto Calculator & Trading Chart</h1>

    <!-- Calculator Section -->
    <div class="calculator">
      <h2>Crypto Calculator</h2>
      <select id="coinSelect"></select>
      <select id="currencySelect"></select>
      <input type="number" id="amount" placeholder="Enter amount" value="1">
      <button onclick="calculate()">Convert</button>
      <h3 id="result">Result: -</h3>
    </div>

    <!-- Chart Section -->
    <div class="chart">
      <h2>Trading Candlestick Chart</h2>
      <canvas id="candlestickChart"></canvas>
    </div>
  </div>

  <script>
    // Load coins and currencies from API
    async function loadOptions() {
      const coinRes = await fetch("https://api.coingecko.com/api/v3/coins/list");
      const coins = await coinRes.json();
      const currencyRes = await fetch("https://api.coingecko.com/api/v3/simple/supported_vs_currencies");
      const currencies = await currencyRes.json();

      const coinSelect = document.getElementById("coinSelect");
      const currencySelect = document.getElementById("currencySelect");

      coins.slice(0, 50).forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.name;
        coinSelect.appendChild(opt);
      });

      currencies.forEach(cur => {
        const opt = document.createElement("option");
        opt.value = cur;
        opt.textContent = cur.toUpperCase();
        currencySelect.appendChild(opt);
      });

      coinSelect.value = "bitcoin";
      currencySelect.value = "usd";
      renderChart("bitcoin", "usd");
    }

    // Calculator Function
    async function calculate() {
      const coin = document.getElementById("coinSelect").value;
      const currency = document.getElementById("currencySelect").value;
      const amount = document.getElementById("amount").value;

      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=${currency}`);
      const data = await res.json();
      const price = data[coin][currency];
      document.getElementById("result").textContent = `Result: ${amount} ${coin} = ${(price * amount).toFixed(2)} ${currency.toUpperCase()}`;

      renderChart(coin, currency);
    }

    // Fetch daily OHLC data
    async function fetchData(coin, currency, days = 7) {
      const url = `https://api.coingecko.com/api/v3/coins/${coin}/ohlc?vs_currency=${currency}&days=${days}`;
      const res = await fetch(url);
      const ohlc = await res.json();

      // Group into daily candles
      const grouped = {};
      ohlc.forEach(d => {
        const day = new Date(d[0]).toISOString().split("T")[0];
        if (!grouped[day]) {
          grouped[day] = { o: d[1], h: d[2], l: d[3], c: d[4] };
        } else {
          grouped[day].h = Math.max(grouped[day].h, d[2]);
          grouped[day].l = Math.min(grouped[day].l, d[3]);
          grouped[day].c = d[4];
        }
      });

      const candlestickData = [];
      for (let day in grouped) {
        candlestickData.push({
          x: new Date(day),
          o: grouped[day].o,
          h: grouped[day].h,
          l: grouped[day].l,
          c: grouped[day].c
        });
      }

      return candlestickData;
    }

    let chart;

    // Render candlestick chart
    async function renderChart(coin, currency) {
      const ctx = document.getElementById("candlestickChart").getContext("2d");
      const data = await fetchData(coin, currency, 7);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: `${coin.toUpperCase()} Price (Daily)`,
            data: data,
            color: {
              up: '#2ea043',   // green bullish
              down: '#f85149', // red bearish
              unchanged: '#aaa'
            }
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              ticks: { color: "#fff" }
            },
            y: {
              beginAtZero: false,
              ticks: { color: "#fff" }
            }
          }
        }
      });
    }

    loadOptions();
  </script>
</body>
</html>
